  <script>
		const sliderInner = document.querySelector('.slider-inner');

		let currentIndex = 0;
		let intervalId = null;
		
		function animateSlider() {
			currentIndex++;
			if (currentIndex >= sliderImages.length) {

			}
			sliderInner.style.transform = `translateX(${currentIndex * -100}%)`; /* adjust the translateX value to percentage */
